  <body style="background-color: lightblue">
    <div class="container">
      <h1 class="text-center" style="margin-top: 30px; margin-bottom: 30px">
        Expense Tracker
      </h1>
      <div
        class="container"
        style="
          border: 3px solid goldenrod;
          width: 450px;
          padding: 30px;
          border-radius: 50px;
          background-color: lightgoldenrodyellow;
        "
      >
        <form onsubmit="addExpense(event)">
          <label for="amount" class="form-label">Choose Expense Amount</label>
          <input
            id="amount"
            name="amount"
            type="number"
            class="form-control mb-3"
            placeholder="Enter Expense Amount"
            required
          />
          <label for="description" class="form-label">Choose Description</label>
          <input
            id="description"
            name="description"
            type="text"
            class="form-control mb-3"
            placeholder="Enter Description"
            required
          />
          <label for="category" class="form-label">Category</label>
          <select
            class="form-select mb-3"
            aria-label="Default select example"
            id="category"
            name="category"
            required
          >
            <option value="fuel">Fuel</option>
            <option value="Fruit">Fruit</option>
            <option value="vegetable">Vegetable</option>
          </select>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3">
              Add Expenses
            </button>
          </div>
        </form>
      </div>
      <div class="text-center">
        <button
          class="btn btn-danger mt-3"
          id="pay-btn"
          onclick="onPaymentButton(event)"
        >
          Get Premium
        </button>
      </div>
      <h3 class="text-center" style="margin-top: 30px; margin-bottom: 30px">
