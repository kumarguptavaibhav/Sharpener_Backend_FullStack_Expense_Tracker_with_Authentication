<body style="background-color: lightblue">
    <div style="display: flex; flex-direction: row; align-items: center">
        <div id="container" style="
          width: 400px;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
          border: 3px solid goldenrod;
          margin: auto;
          border-radius: 50px;
          margin-top: 100px;
          background-color: lightgoldenrodyellow
        ">
            <h1 class="text-center">Reset Password</h1>
            <form onsubmit="handlePasswordForgot(event)">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter New Password" required/></br>
                <div class="text-center"><button type="submit" class="btn btn-primary mb-3">Forgot Password</button></div>
            </form>
        </div>
    </div>
</body>
